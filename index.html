<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0-alpha.24/dist/material.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0-alpha.24/dist/material.umd.js"></script>
  <style>
    .custom-background {
      background-size: cover;
      width: 1273px;
      height: 881px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="flex min-h-screen">
    <!-- Carousel Section -->
    <div class="hidden md:flex items-center justify-center bg-gray-200 custom-background" style="background-image: url('image.png');">
      <!-- Carousel Content Here -->
    </div>

    <!-- Login Form Section -->
    <div class="flex flex-col md:w-1/2 items-center justify-center p-8">
      <h2 class="text-2xl font-semibold mb-6">Log in to your account</h2>
      <form class="w-full max-w-sm">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Enter Email Address</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Enter Your Password</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
        </div>
        <div class="flex items-center justify-between mb-4">
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Forgot Password?</a>
        </div>
        <div>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Login</button>
        </div>
        <div class="mt-4">
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Create a new account?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
